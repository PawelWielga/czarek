<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gra">
    <title>Evolution Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --main-color:#065f46; --bg-color:#f0fdf4; }
        html { scroll-behavior:smooth; }
        body{ background-color:var(--bg-color); color:var(--main-color); }
        body.dark-mode{ background-color:#111; color:#fff; }
        nav ul{ display:none; }
        nav.open ul{ display:block; }
        @media(min-width:640px){ nav ul{display:flex;} .menu-button{display:none;} }
        button:hover{ transform:scale(1.05); transition:transform 0.2s; }
    </style>
</head>
<body>
<header class="bg-green-700 text-white">
<nav class="container mx-auto flex items-center justify-between p-4">
<a href="index.html" class="text-2xl font-bold">Gry Czarka</a>
<button class="menu-button" aria-label="Otwórz menu">☰</button>
<button id="darkToggle">Przełącz tryb</button>
<button onclick="location.href='index.html'" class="ml-4 px-4 py-2 bg-white text-green-700 rounded">Strona główna</button>
</nav>
</header>
<main class="container mx-auto p-8 space-y-4">
<div id="quiz" class="space-y-4">
<p>Pytanie 1: Najstarsze skamienialosci zycia maja okolo...</p>
<label><input type="radio" name="q1" value="b">3.5 miliarda lat</label>
<label><input type="radio" name="q1" value="a">350 milionow lat</label>
<p>Pytanie 2: Pierwsze zwierzeta wyszly na lad w epoce...</p>
<label><input type="radio" name="q2" value="a">kambru</label>
<label><input type="radio" name="q2" value="b">dewonu</label>
<p>Pytanie 3: Ewolucje gatunkow opisal...</p>
<label><input type="radio" name="q3" value="b">Charles Darwin</label>
<label><input type="radio" name="q3" value="a">Isaac Newton</label>
<button id="finish" class="px-4 py-2 bg-green-700 text-white rounded">Zakonc</button>
<p id="result"></p>
</div>
</main>
<footer class="mt-8 text-center text-sm text-green-600">
<p>&copy; 2024 Gry Czarka</p>
</footer>
<script id="gameScript">
document.getElementById('finish').onclick=()=>{let s=0;if(document.querySelector('input[name=q1]:checked')?.value==='b')s++;if(document.querySelector('input[name=q2]:checked')?.value==='b')s++;if(document.querySelector('input[name=q3]:checked')?.value==='b')s++;document.getElementById('result').textContent='Wynik: '+s+'/3';};
</script>
<script>
document.querySelector('.menu-button').addEventListener('click',()=>{document.querySelector('nav').classList.toggle('open');});
document.querySelector('#darkToggle').addEventListener('click',()=>{document.body.classList.toggle('dark-mode');});
if(navigator.maxTouchPoints>0){
 document.querySelectorAll('button').forEach(b=>b.addEventListener('touchstart',e=>{b.click();e.preventDefault();}));
}
</script>
</body>
</html>
