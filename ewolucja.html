<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Ewolucji</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-green-800">
    <header class="p-4 bg-green-700 text-white text-center">
        <h1 class="text-3xl font-bold">Gra Ewolucji</h1>
    </header>
    <main class="p-8 space-y-8" id="game">
        <!-- Step 1: Choose Animal -->
        <section id="step-1" class="space-y-4">
            <h2 class="text-xl font-semibold">1. Wybierz zwierzę</h2>
            <div class="grid grid-cols-5 gap-4 text-4xl" id="animals">
                <!-- Animal buttons generated by JS -->
            </div>
            <button class="mt-4 px-4 py-2 bg-green-700 text-white rounded disabled:opacity-50" id="next-1" disabled>Dalej</button>
        </section>

        <!-- Step 2: Choose Environment -->
        <section id="step-2" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">2. Wybierz środowisko</h2>
            <div class="grid grid-cols-5 gap-4 text-4xl" id="environments"></div>
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-2">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded disabled:opacity-50" id="next-2" disabled>Dalej</button>
            </div>
        </section>

        <!-- Step 3: Choose Diet -->
        <section id="step-3" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">3. Wybierz dietę</h2>
            <div class="grid grid-cols-5 gap-4 text-4xl" id="foods"></div>
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-3">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded disabled:opacity-50" id="next-3" disabled>Dalej</button>
            </div>
        </section>

        <!-- Step 4: Choose Color -->
        <section id="step-4" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">4. Wybierz kolor</h2>
            <input type="color" id="color" class="w-24 h-12 border-2 border-green-700" value="#4ade80">
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-4">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded" id="next-4">Dalej</button>
            </div>
        </section>

        <!-- Step 5: Choose Temperament -->
        <section id="step-5" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">5. Wybierz temperament</h2>
            <label class="block">Miły
                <input type="range" id="temper" min="0" max="10" value="5" class="w-full">
            </label>
            <div class="flex justify-between text-sm">
                <span>Miły</span><span>Groźny</span>
            </div>
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-5">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded" id="finish">Zakończ</button>
            </div>
        </section>

        <!-- Step 6: Summary -->
        <section id="summary" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">Twoje stworzenie</h2>
            <p id="result" class="text-2xl"></p>
            <button class="px-4 py-2 bg-green-700 text-white rounded" id="restart">Zagraj ponownie</button>
        </section>
    </main>
    <script>
        const animals = ['\uD83D\uDC36','\uD83D\uDC31','\uD83D\uDC2F','\uD83D\uDC30','\uD83D\uDC3B','\uD83E\uDD8A','\uD83E\uDD81','\uD83D\uDC2E','\uD83D\uDC38','\uD83D\uDC12'];
        const environments = ['\uD83C\uDFDE\uFE0F','\uD83C\uDFDD\uFE0F','\uD83C\uDFD6\uFE0F','\u26F0\uFE0F','\uD83C\uDF06'];
        const foods = ['\uD83C\uDF4E','\uD83C\uDF4C','\uD83E\uDD55','\uD83C\uDF3E','\uD83C\uDF56','\uD83D\uDC1F','\uD83C\uDF6F','\uD83C\uDF5A'];
        const data = {animal:null, env:null, diet:[], color:'#4ade80', temper:5};

        const createOption = (value, container, single=true) => {
            const btn = document.createElement('button');
            btn.textContent = value;
            btn.className = 'p-2 border-2 border-green-700 rounded hover:bg-green-100';
            btn.addEventListener('click', () => {
                if(single){
                    [...container.children].forEach(c => c.classList.remove('bg-green-200'));
                    btn.classList.add('bg-green-200');
                } else {
                    btn.classList.toggle('bg-green-200');
                }
            });
            container.appendChild(btn);
            return btn;
        };

        // Step 1
        const animalContainer = document.getElementById('animals');
        animals.forEach(a => createOption(a, animalContainer));
        animalContainer.addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON'){
                data.animal = e.target.textContent;
                document.getElementById('next-1').disabled = false;
            }
        });

        document.getElementById('next-1').addEventListener('click', () => {
            showStep(2);
        });

        // Step 2
        const envContainer = document.getElementById('environments');
        environments.forEach(a => createOption(a, envContainer));
        envContainer.addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON'){
                data.env = e.target.textContent;
                document.getElementById('next-2').disabled = false;
            }
        });
        document.getElementById('back-2').addEventListener('click', () => showStep(1));
        document.getElementById('next-2').addEventListener('click', () => showStep(3));

        // Step 3
        const foodContainer = document.getElementById('foods');
        foods.forEach(f => createOption(f, foodContainer, false));
        foodContainer.addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON'){
                const selected = [...foodContainer.children].filter(b => b.classList.contains('bg-green-200')).map(b => b.textContent);
                data.diet = selected;
                document.getElementById('next-3').disabled = selected.length === 0;
            }
        });
        document.getElementById('back-3').addEventListener('click', () => showStep(2));
        document.getElementById('next-3').addEventListener('click', () => showStep(4));

        // Step 4
        const colorInput = document.getElementById('color');
        colorInput.addEventListener('input', e => data.color = e.target.value);
        document.getElementById('back-4').addEventListener('click', () => showStep(3));
        document.getElementById('next-4').addEventListener('click', () => showStep(5));

        // Step 5
        const temperInput = document.getElementById('temper');
        temperInput.addEventListener('input', e => data.temper = e.target.value);
        document.getElementById('back-5').addEventListener('click', () => showStep(4));
        document.getElementById('finish').addEventListener('click', () => {
            showStep('summary');
            document.getElementById('result').textContent = `Zwierzę: ${data.animal}, środowisko: ${data.env}, dieta: ${data.diet.join(', ')}, kolor: ${data.color}, poziom groźności: ${data.temper}`;
        });
        document.getElementById('restart').addEventListener('click', () => location.reload());

        function showStep(n){
            ['step-1','step-2','step-3','step-4','step-5','summary'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('step-' + n)?.classList.remove('hidden');
            if(n === 'summary') document.getElementById('summary').classList.remove('hidden');
        }
    </script>
</body>
</html>
