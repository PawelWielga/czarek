<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opis strony Czarka">
    <meta property="og:title" content="Czarek - strona">
    <meta property="og:image" content="url-do-obrazka.jpg">
    <title>Stworzyd≈Ço: Symulator ≈ªycia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --main-color: #065f46;
            --bg-color: #f0fdf4;
        }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--main-color); }
        body.dark-mode { background-color: #111; color: #fff; }
        nav ul { display: none; }
        nav.open ul { display: block; }
        @media(min-width: 640px) {
            nav ul { display: flex; }
            .menu-button { display: none; }
        }
        button:hover { transform: scale(1.05); transition: transform 0.2s; }
    </style>
</head>
<body>
    <header class="bg-green-700 text-white">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <a href="index.html" class="text-2xl font-bold">Gry Czarka</a>
            <button class="menu-button" aria-label="Otw√≥rz menu">‚ò∞</button>
            <ul class="flex space-x-4 text-sm">
                <li><a href="ewolucja.html" class="underline">Stworzyd≈Ço</a></li>
                <li><a href="kaktusy.html" class="hover:underline">Kaktusy</a></li>
            </ul>
            <button id="darkToggle">Prze≈ÇƒÖcz tryb</button>
        </nav>
    </header>
    <main class="container mx-auto p-8 space-y-8" id="game">
        <h1 class="text-3xl font-bold">Stworzyd≈Ço: Symulator ≈ªycia</h1>
        <img src="https://via.placeholder.com/150" loading="lazy" alt="Rysunek Czarka" class="mx-auto">
        <!-- Step 1: Choose Appearance -->
        <section id="step-1" class="space-y-4">
            <h2 class="text-xl font-semibold">1. Wybierz wyglƒÖd</h2>
            <div class="grid grid-cols-5 gap-4 text-4xl" id="animals">
                <!-- Animal buttons generated by JS -->
            </div>
            <button class="mt-4 px-4 py-2 bg-green-700 text-white rounded disabled:opacity-50" id="next-1" disabled>Dalej</button>
        </section>

        <!-- Step 2: Choose Environment -->
        <section id="step-2" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">2. Wybierz ≈õrodowisko</h2>
            <div class="grid grid-cols-5 gap-4 text-4xl" id="environments"></div>
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-2">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded disabled:opacity-50" id="next-2" disabled>Dalej</button>
            </div>
        </section>

        <!-- Step 3: Choose Diet -->
        <section id="step-3" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">3. Wybierz dietƒô</h2>
            <div class="grid grid-cols-5 gap-4 text-4xl" id="foods"></div>
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-3">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded disabled:opacity-50" id="next-3" disabled>Dalej</button>
            </div>
        </section>

        <!-- Step 4: Choose Color -->
        <section id="step-4" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">4. Podaj kolor (#RRGGBB)</h2>
            <input type="text" id="color" pattern="#?[0-9A-Fa-f]{6}" placeholder="#00FF00" class="border p-2 w-32" value="#4ade80">
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-4">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded" id="next-4">Dalej</button>
            </div>
        </section>

        <!-- Step 5: Behaviour and ability -->
        <section id="step-5" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">5. Zachowanie i zdolno≈õƒá</h2>
            <select id="temper" class="border p-2 w-full">
                <option value="bardzo mi≈Çe">Bardzo mi≈Çe</option>
                <option value="co≈õ pomiƒôdzy">Co≈õ pomiƒôdzy</option>
                <option value="bardzo gro≈∫ne">Bardzo gro≈∫ne</option>
            </select>
            <input id="name" type="text" placeholder="Imiƒô stworzenia" class="border p-2 w-full">
            <input id="ability" type="text" placeholder="Specjalna zdolno≈õƒá" class="border p-2 w-full">
            <div class="flex gap-4">
                <button class="px-4 py-2 bg-gray-300 rounded" id="back-5">Wstecz</button>
                <button class="px-4 py-2 bg-green-700 text-white rounded" id="finish">Zako≈Ñcz</button>
            </div>
        </section>

        <!-- Step 6: Summary -->
        <section id="summary" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">Twoje stworzenie</h2>
            <p id="result" class="text-2xl"></p>
            <button class="px-4 py-2 bg-green-700 text-white rounded" id="restart">Zagraj ponownie</button>
        </section>
    </main>
    <footer class="mt-8 text-center text-sm text-green-600">
        <p>&copy; 2024 Gry Czarka</p>
    </footer>
    <script>
        const animals = ['üêü','ü¶ä','üê±','üêª','üêÜ','ü¶å','üê¶','ü¶ã','üëæ','ü¶Ñ'];
        const environments = ['üåä Ocean','üèûÔ∏è Rzeka','üå¥ D≈ºungla','‚õ∞Ô∏è G√≥ry','üèúÔ∏è Pustynia','üåø Planeta li≈õci'];
        const foods = ['üêü Ryby','üåø Li≈õcie','üçì Owoce','ü¶ë Inne stworzenia','‚òÄÔ∏è S≈Ço≈Ñce','üéµ D≈∫wiƒôki'];
        const data = {animal:null, env:null, diet:[], color:'#4ade80', temper:'', name:'', ability:''};

        const createOption = (value, container, single=true) => {
            const btn = document.createElement('button');
            btn.textContent = value;
            btn.className = 'p-2 border-2 border-green-700 rounded hover:bg-green-100';
            btn.addEventListener('click', () => {
                if(single){
                    [...container.children].forEach(c => c.classList.remove('bg-green-200'));
                    btn.classList.add('bg-green-200');
                } else {
                    btn.classList.toggle('bg-green-200');
                }
            });
            container.appendChild(btn);
            return btn;
        };

        // Step 1
        const animalContainer = document.getElementById('animals');
        animals.forEach(a => createOption(a, animalContainer));
        animalContainer.addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON'){
                data.animal = e.target.textContent;
                document.getElementById('next-1').disabled = false;
            }
        });

        document.getElementById('next-1').addEventListener('click', () => {
            showStep(2);
        });

        // Step 2
        const envContainer = document.getElementById('environments');
        environments.forEach(a => createOption(a, envContainer));
        envContainer.addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON'){
                data.env = e.target.textContent;
                document.getElementById('next-2').disabled = false;
            }
        });
        document.getElementById('back-2').addEventListener('click', () => showStep(1));
        document.getElementById('next-2').addEventListener('click', () => showStep(3));

        // Step 3
        const foodContainer = document.getElementById('foods');
        foods.forEach(f => createOption(f, foodContainer, false));
        foodContainer.addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON'){
                const selected = [...foodContainer.children].filter(b => b.classList.contains('bg-green-200')).map(b => b.textContent);
                data.diet = selected;
                document.getElementById('next-3').disabled = selected.length === 0;
            }
        });
        document.getElementById('back-3').addEventListener('click', () => showStep(2));
        document.getElementById('next-3').addEventListener('click', () => showStep(4));

        // Step 4
        const colorInput = document.getElementById('color');
        colorInput.addEventListener('input', e => data.color = e.target.value);
        document.getElementById('back-4').addEventListener('click', () => showStep(3));
        document.getElementById('next-4').addEventListener('click', () => showStep(5));

        // Step 5
        const temperInput = document.getElementById('temper');
        temperInput.addEventListener('change', e => data.temper = e.target.value);
        const nameInput = document.getElementById('name');
        const abilityInput = document.getElementById('ability');
        document.getElementById('back-5').addEventListener('click', () => showStep(4));
        document.getElementById('finish').addEventListener('click', () => {
            data.name = nameInput.value.trim();
            data.ability = abilityInput.value.trim();
            showStep('summary');
            document.getElementById('result').textContent = `${data.name}: mieszka w ${data.env}, je ${data.diet.join(', ')}, ma kolor ${data.color}, zachowuje siƒô ${data.temper}, a jego specjalna zdolno≈õƒá to: ${data.ability}.`;
        });
        document.getElementById('restart').addEventListener('click', () => location.reload());

        function showStep(n){
            ['step-1','step-2','step-3','step-4','step-5','summary'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('step-' + n)?.classList.remove('hidden');
            if(n === 'summary') document.getElementById('summary').classList.remove('hidden');
        }
    </script>
    <script>
        document.querySelector('.menu-button').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('open');
        });
        document.querySelector('#darkToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
