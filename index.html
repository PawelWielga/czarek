<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opis strony Czarka">
    <meta property="og:title" content="Czarek - strona">
    <meta property="og:image" content="url-do-obrazka.jpg">
    <title>Gry Czarka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --main-color: #065f46;
            --bg-color: #f0fdf4;
        }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--main-color); }
        body.dark-mode { background-color: #111; color: #fff; }
        nav ul { display: none; }
        nav.open ul { display: block; }
        @media(min-width: 640px) {
            nav ul { display: flex; }
            .menu-button { display: none; }
        }
        button:hover { transform: scale(1.05); transition: transform 0.2s; }
    </style>
</head>
<body>
    <header class="bg-green-700 text-white">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <a href="index.html" class="text-2xl font-bold">Gry Czarka</a>
            <button class="menu-button" aria-label="Otwórz menu">☰</button>
            <ul class="flex space-x-4 text-sm">
                <li><a href="ewolucja.html" class="hover:underline">Stworzydło</a></li>
                <li><a href="kaktusy.html" class="hover:underline">Kaktusy</a></li>
                <li><a href="slither.html" class="hover:underline">Wąż</a></li>
                <li><a href="ocean.html" class="hover:underline">Ocean.io</a></li>
                <li><a href="weather.html" class="hover:underline">Weather.io</a></li>
                <li><a href="roslinna.html" class="hover:underline">Wybieranka</a></li>
                <li><a href="kolonia.html" class="hover:underline">Kolonia Nad LiPau</a></li>
            </ul>
            <button id="darkToggle">Przełącz tryb</button>
        </nav>
    </header>
    <main class="container mx-auto p-8 space-y-6">
        <h1 class="text-3xl font-bold">Gry Czarka</h1>
        <img src="https://via.placeholder.com/150" loading="lazy" alt="Rysunek Czarka" class="mx-auto">
        <h2 class="text-xl font-semibold">Wybierz grę:</h2>
        <div class="grid gap-4 sm:grid-cols-3">
            <a href="ewolucja.html" class="block p-4 bg-white rounded shadow hover:bg-green-50">Stworzydło: Symulator Życia</a>
            <a href="kaktusy.html" class="block p-4 bg-white rounded shadow hover:bg-green-50">Skakanie przez kaktusy</a>
            <a href="slither.html" class="block p-4 bg-white rounded shadow hover:bg-green-50">Wąż (Slither.io)</a>
            <a href="ocean.html" class="block p-4 bg-white rounded shadow hover:bg-green-50">Ocean.io</a>
            <a href="weather.html" class="block p-4 bg-white rounded shadow hover:bg-green-50">Weather.io</a>
            <a href="emotech.html" class="block p-4 bg-white rounded shadow hover:bg-green-50">Emotech Park</a>
            <a href="roslinna.html" class="block p-4 bg-white rounded shadow hover:bg-green-50">Roślinna Wybieranka</a>
        </div>
        <form onsubmit="alert('Dzięki za wiadomość!'); return false;" class="space-y-2">
            <input type="text" placeholder="Twoje imię" required class="border p-2 w-full">
            <textarea placeholder="Wiadomość" required class="border p-2 w-full"></textarea>
            <button type="submit" class="px-4 py-2 bg-green-700 text-white rounded">Wyślij</button>
        </form>
    </main>
    <footer class="mt-8 text-center text-sm text-green-600">
        <p>&copy; 2024 Gry Czarka</p>
    </footer>
    <script>
        document.querySelector('.menu-button').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('open');
        });
        document.querySelector('#darkToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
